{%extends 'student_template/base_template.html'%}
{% load static%}
{% block base%}
{% block custom_css %}
<link rel="stylesheet" href="{% static 'css/staff_style.css' %}">

{% endblock custom_css %}
{% include 'hod_template/messages.html'%}

<h3 class='head'>Attendance</h3>

<div class="container">
<div class="card mt-4">
  <div class="card-header main">View Attendance</div>
  <div class="card-body">
    <form class="" action="{%url 'student_view_attendance_post' %}" method="post">

     <div class="form-group">
      <label>Subject </label>
      <select class="form-control" name="subject" id="subject">
          {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="row">

    <div class="form-group col-lg-6">
      <label for="validationCustom10">Start Date</label>
      <input type="date" class="form-control" name="start_date" id="start_date" placeholder="mm/dd/yy" type="datetime-local" >
      <div class="invalid-feedback">
        Please provide valid Date.
      </div>
  </div>
      <div class="form-group col-lg-6">
    <label for="validationCustom10">End Date</label>
    <input type="date" class="form-control" name="end_date" id="end_date"  placeholder="mm/dd/yy" type="datetime-local" >
      <div class="invalid-feedback">
        Please provide valid Date.
      </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block" id="fetch_student">Fetch Student</button>
  </div>
</form>

</div>
</div>

<div id="student_data" class="card-footer"></div>
</div>

{% endblock %}
