{%extends 'hod_template/base_template.html'%}
{% load static%}
{% block base%}
{% block custom_css %}
<link rel="stylesheet" href="{% static "css/staff_style.css" %}">

{% endblock custom_css %}

<h3 class='head'>Manage Course Details</h3>
<div class="container">

<div class="card mt-4">
  <div class="card-header main">Staff Details</div>
  <div class="card-body">
    <div class="card">
      <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Course Name</th>
            <th > Action</th>
        </tr>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{course.id}}</td>
          <td>{{course.course_name}}</td>
          <td><a href="{% url 'edit_course' course.id %}" role="button" name="button" class='btn btn-success btn-sm'>Edit</a></td>
        </tr>
        {%endfor%}

      </tbody>
    </table>
    </div>

    </div>
  </div>

</div>
{% endblock %}
